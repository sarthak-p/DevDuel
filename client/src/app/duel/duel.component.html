<div style="
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20vh;
  ">
  <div style="display: flex; flex-direction: row">
    <app-text-input (usernameChange)="receiveUsernameOne($event)"></app-text-input>
    <p style="margin: 2vh 20px">VS</p>
    <app-text-input (usernameChange)="receiveUsernameTwo($event)"></app-text-input>
  </div>
  <br />
  <br />
  <button class="submit-button" (click)="onSubmit()">Duel</button>

  <!-- Conditionally display user cards and winner indication -->
  <div *ngIf="userOneData && userTwoData"
    style="display: flex; flex-direction: row; justify-content: center; gap: 20px;">
    <!-- User One Card -->
    <div [ngClass]="{'winner-card': winner === usernameOne}" style="align-items: center; text-align: center;">
      <div *ngIf="winner === usernameOne" style="font-weight: bold; margin-bottom: 10px;">Winner</div>
      <app-user-info-card [user]="userOneData"></app-user-info-card>
    </div>

    <!-- User Two Card -->
    <div [ngClass]="{'winner-card': winner === usernameTwo}" style="align-items: center; text-align: center;">
      <div *ngIf="winner === usernameTwo" style="font-weight: bold; margin-bottom: 10px;">Winner</div>
      <app-user-info-card [user]="userTwoData"></app-user-info-card>
    </div>
  </div>
</div>
